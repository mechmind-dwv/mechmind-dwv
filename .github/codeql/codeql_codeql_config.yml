name: codeql_codeql_config.yml
jobs:
  analyze:
    name: "ðŸ¦€ AnÃ¡lisis Profundo (${{ matrix.language }})"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
      strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: none
            extra: "ðŸ›¡ï¸ AnÃ¡lisis para C/Rust (FFI)"
          - language: python
            build-mode: none
            extra: "ðŸ Scans para IA/ML"
          - language: javascript-typescript
            build-mode: none
            extra: "ðŸŒ Web del MechBot"
    

    steps:
      - name: "ðŸ¤– Checkout (MechMind Style)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true  # Para modelos de IA

      - name: "ðŸ¦€ Setup Rust"
        if: matrix.language == 'c-cpp'
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          
      - name: "ðŸ Setup Python"
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: "ðŸš€ Initialize CodeQL (Custom Queries)"
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: |
            security-extended
            security-and-quality
            +${{ github.workspace }}/.github/codeql/custom.qls
          config-file: ./.github/codeql/codeql-config.yml
          libraries:
          - "**/requirements.txt"
          - "**/setup.py"

      - name: "ðŸ” Build MechBot (Special Mode)"
        if: matrix.language == 'c-cpp'
        run: |
          cd projects/mechbot-2x
          cargo build --release --features ffi,secure
          echo "Binary hashes:" >> $GITHUB_STEP_SUMMARY
          sha256sum target/release/mechbot >> $GITHUB_STEP_SUMMARY
          
          - name: "MechMind Config"
disable-default-queries: true
paths:
  - "projects/mechbot-2x/src"
  - "!**/tests"
      
          - name: "ðŸ“Š Analyze (With Love)"
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}/mechmind"
          upload: true
          output: codeql_results.sarif

      - name: "ðŸ’Œ Notify Us"
        if: always()
        run: |
          echo "Â¡AnÃ¡lisis completado para ${{ matrix.language }}!" \
          "Ver reporte: https://github.com/mechmind-dwv/mechmind-dwv/security/code-scanning" \
          | tee -a $GITHUB_STEP_SUMMARY
