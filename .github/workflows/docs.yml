name: Build Robotics Docs
on: [push]
permissions:
  contents: while parsing a block collection 
  
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate RustDoc
        run: |
          cd docs/robotics/firmware
          cargo doc --no-deps
          mv target/doc ./api/rustdoc

      - name: Verify Artifact Path
        run: |
          if [ ! -d "docs/robotics/api/" ]; then
            echo "Artifact path does not exist"; exit 1;
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          name: mechbot-docs
          path: docs/robotics/api/
