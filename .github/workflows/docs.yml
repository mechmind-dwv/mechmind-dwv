name: ðŸ› ï¸ MechMind Docs CI
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/robotics/api/**'
      - 'projects/mechbot-2x/src/**'
  workflow_dispatch:

jobs:
  generate-docs:
    name: ðŸ“š Generar DocumentaciÃ³n
    runs-on: ubuntu-latest
    container: rustlang/rust:nightly
    env:
      CARGO_TERM_COLOR: always
      RUSTDOCFLAGS: "--html-in-header docs/assets/style.html"
    
    steps:
      - name: ðŸ›’ Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ðŸ¦€ Generar RustDoc
        working-directory: docs/robotics/api
        run: |
          cargo doc --no-deps --document-private-items \
            --target-dir ./target-docs
          mv target-docs/doc ./rustdoc
          echo "DOCS_VERSION=$(git describe --tags)" >> $GITHUB_ENV

      - name: ðŸ“¤ Subir Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: mechbot-docs
          path: docs/robotics/api/rustdoc
          retention-days: 5

      - name: ðŸš€ Desplegar en GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: gh-pages
          github-token: ${{ secrets.GITHUB_TOKEN }}
          publish-dir: docs/robotics/api/rustdoc
