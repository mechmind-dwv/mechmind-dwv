name: "📊 MechMind Stats Updater"

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas (CORREGIDO: era '0 */6 * *'*)
  workflow_dispatch:
    inputs:
      theme:
        description: 'Tema para las tarjetas'
        required: false
        default: 'radical'
        type: choice
        options:
          - radical
          - tokyonight
          - dracula
          - dark
          - merko
          - gruvbox
          - onedark
          - cobalt
          - synthwave
          - highcontrast
          - vision-friendly-dark

jobs:
  update-stats:
    name: "⚡ Update README Stats"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: "🛰️ Checkout Repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: "📊 Update README with Stats"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          USERNAME="mechmind-dwv"
          THEME="${{ inputs.theme || 'radical' }}"
          
          STATS_URL="https://github-readme-stats.vercel.app/api?username=${USERNAME}&show_icons=true&theme=${THEME}&hide_border=true&include_all_commits=true&count_private=true"
          LANGS_URL="https://github-readme-stats.vercel.app/api/top-langs/?username=${USERNAME}&theme=${THEME}&hide_border=true&layout=compact"
          STREAK_URL="https://github-readme-streak-stats.herokuapp.com/?user=${USERNAME}&theme=${THEME}&hide_border=true"
          
          if [ -f "README.md" ]; then
            cp README.md README.md.backup
            
            # Actualizar URLs existentes o añadir nuevas
            if grep -q "github-readme-stats" README.md; then
              sed -i "s|https://github-readme-stats\.vercel\.app/api?username=${USERNAME}[^)]*|${STATS_URL}|g" README.md
              sed -i "s|https://github-readme-stats\.vercel\.app/api/top-langs/?username=${USERNAME}[^)]*|${LANGS_URL}|g" README.md
            else
              echo "" >> README.md
              echo "## 📊 GitHub Stats" >> README.md
              echo "" >> README.md
              echo "![GitHub Stats](${STATS_URL})" >> README.md
              echo "" >> README.md
              echo "![Top Languages](${LANGS_URL})" >> README.md
            fi
            
            if grep -q "github-readme-streak-stats" README.md; then
              sed -i "s|https://github-readme-streak-stats\.herokuapp\.com/?user=${USERNAME}[^)]*|${STREAK_URL}|g" README.md
            else
              echo "" >> README.md
              echo "![GitHub Streak](${STREAK_URL})" >> README.md
            fi
            
            echo "✅ README.md actualizado con tema: ${THEME}"
          else
            echo "❌ README.md no encontrado"
            exit 1
          fi

      - name: "🔍 Check for Changes"
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "✅ Cambios detectados"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No hay cambios para commitear"
          fi

      - name: "🔀 Create Pull Request"
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "📈 Auto-update GitHub stats with theme: ${{ inputs.theme || 'radical' }}"
          title: "📈 Auto-update GitHub Stats - ${{ inputs.theme || 'radical' }}"
          body: |
            ## 📊 Actualización Automática de Estadísticas GitHub
            
            Este PR actualiza las estadísticas de GitHub en README.md:
            - **Tema**: `${{ inputs.theme || 'radical' }}`
            - **Actualizado**: GitHub Stats, Top Languages, y Streak Stats
            
            ### 🔄 Cambios Realizados
            - URLs de estadísticas actualizadas con el tema más reciente
            - Estadísticas refrescadas
            
            ---
            *Este PR fue creado automáticamente por GitHub Actions.*
          branch: auto-update-stats-${{ github.run_number }}
          delete-branch: true
          base: main

      - name: "✅ Summary"
        run: |
          if [[ "${{ steps.changes.outputs.changes }}" == "true" ]]; then
            echo "✅ Pull request creado con stats actualizados"
          else
            echo "ℹ️ No se necesitan cambios - stats están actualizados"
          fi
