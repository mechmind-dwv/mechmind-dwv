name: Update Stats
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update README
        uses: anuraghazra/github-readme-stats@latest
        with:
          USERNAME: mechmind-dwv
          THEME: radical
      - name: Commit changes
        run: |
          git config --global user.name "MechMind Stats Bot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ“ˆ Auto-update stats" || echo "No changes to commit"
          git push
