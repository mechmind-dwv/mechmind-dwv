name: "📊 MechMind Stats Updater"

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      theme:
        description: 'Tema para las tarjetas'
        required: false
        default: 'radical'

jobs:
  update-stats:
    name: "⚡ Update README Stats"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: "🛰️ Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "📊 Generate Stats Cards"
        uses: anuraghazra/github-readme-stats@latest
        id: stats
        with:
          username: mechmind-dwv
          theme: ${{ inputs.theme || 'radical' }}
          show_icons: true
          hide_border: true
          include_all_commits: true
          count_private: true

      - name: "💾 Commit Changes"
        run: |
          git config --global user.name "MechMind Bot"
          git config --global user.email "mechmind@bots.github"
          if [[ -n $(git status --porcelain) ]]; then
            git add README.md
            git commit -m "📈 Auto-update stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
