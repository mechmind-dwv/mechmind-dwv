name: Rust CI

on: [push, workflow_dispatch]

jobs:
  my-job:
    permissions:
      contents: read
      pull-requests: write
      build:
      runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
    uses: actions-rs/toolchain@v1
    with:
    toolchain: stable
    override: true
      - name: Build
        working-directory: projects/mechcore
        run: cargo build --release
      
      - name: Run
        working-directory: projects/mechcore
        run: cargo run
